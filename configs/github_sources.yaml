sources:
  - repo: SkriptLang/Skript
    ref: master
    license: GPL-3.0
    purpose: "Official Skript examples and syntax test scripts"
    enabled: true
    include_globs:
      - "src/main/resources/scripts/**/*.sk"
      - "src/test/skript/**/*.sk"
    max_lines: 30000
  - repo: Skungee/Skungee
    ref: master
    license: Apache-2.0
    purpose: "Addon repository; may include extra Skript examples"
    enabled: true
    include_globs:
      - "**/*.sk"
    max_lines: 5000
  - repo: ShaneBeee/SkBee
    ref: master
    license: GPL-3.0
    purpose: "SkBee addon test scripts and examples"
    enabled: true
    include_globs:
      - "src/test/scripts/**/*.sk"
      - "**/*.sk"
    max_lines: 12000
  - repo: SkriptLang/skript-reflect
    license: MIT
    purpose: "skript-reflect tests and documentation examples"
    enabled: true
    include_globs:
      - "src/test/scripts/**/*.sk"
      - "docs/**/*.md"
      - "README.md"
    max_lines: 8000
  - repo: APickledWalrus/skript-gui
    ref: master
    license: GPL-3.0
    purpose: "skript-gui README usage examples"
    enabled: true
    include_globs:
      - "README.md"
      - "docs/**/*.md"
    max_lines: 3000
  - repo: Sashie/skript-yaml
    ref: master
    license: MIT
    purpose: "skript-yaml tests and README examples"
    enabled: true
    include_globs:
      - "res/**/*.sk"
      - "README.md"
      - "docs/**/*.md"
    max_lines: 5000
  - repo: Pesekjak/Hippo
    ref: master
    license: MIT
    purpose: "Hippo README usage examples"
    enabled: true
    include_globs:
      - "README.md"
      - "docs/**/*.md"
    max_lines: 3000
  - repo: Ekpoa/PoaSkRewritev2
    ref: master
    license: UNKNOWN
    purpose: "PoaSk README usage examples"
    enabled: true
    include_globs:
      - "README.md"
      - "docs/**/*.md"
    max_lines: 3000
