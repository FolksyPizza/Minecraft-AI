sources:
  - repo: SkriptLang/Skript
    ref: master
    license: GPL-3.0
    purpose: "Official Skript examples and syntax test scripts"
    enabled: true
    include_globs:
      - "src/main/resources/scripts/**/*.sk"
      - "src/test/skript/**/*.sk"
    max_lines: 30000
  - repo: Skungee/Skungee
    ref: master
    license: Apache-2.0
    purpose: "Addon repository; may include extra Skript examples"
    enabled: true
    include_globs:
      - "**/*.sk"
    max_lines: 5000
  - repo: ShaneBeee/SkBee
    ref: master
    license: GPL-3.0
    purpose: "SkBee addon test scripts and examples"
    enabled: true
    include_globs:
      - "src/test/scripts/**/*.sk"
      - "**/*.sk"
    max_lines: 12000
  - repo: SkriptLang/skript-reflect
    license: MIT
    purpose: "skript-reflect tests and documentation examples"
    enabled: true
    include_globs:
      - "src/test/scripts/**/*.sk"
      - "docs/**/*.md"
      - "README.md"
    max_lines: 8000
